<!doctype html>
  <html lang="fr">
    <meta charset="UTF-8" />
    <title>CRUD JS</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <section class="container mt-1">
      <div id="content">
        <br>
        <h1 class="text-center">Tableau</h1>
        <input type="search" class="form-control" placeholder="Rechercher par Nom" />
        <br>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">Nom*</th>
              <th scope="col">Prenom</th>
              <th scope="col">Date de naissance</th>
              <th scope="col">J'aime le cours web</th>
              <th scope="col">Remarques</th>
              <th scope="col">CRUD</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <script>
        $( function() {
          $( "#datenaissance" ).datepicker();
        } );
        </script>
    <br><h1 class='text-center'>Ajouter une ligne au tableau</h1>
    <form action="javascript:void(0);" id="form" class="mt-4">
        <div class="form-group">
            <label for="title">Nom</label>
            <input type="text" name="nom" id="nom" class="form-control"  />
        </div>

        <div class="form-group">
            <label for="year">Prenom</label>
            <input  name="prenom" id="prenom" class="form-control"  />
        </div>
        <div class="form-group">
            <label for="title">Date de naissance</label>
            <input type="text" name="datenaissance" id="datenaissance" class="form-control"  />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cours" checked>
            <label class="form-check-label" for="flexCheckChecked">
              J'adore le cours
            </label>
          </div>
        <div class="form-group">
            <label for="title">Remarques</label>
            <input type="text" name="remarques" id="remarques" class="form-control"  />
        </div>
       
        <input type="hidden" id="hidden" />
        <button class="btn btn-xs btn-primary" id="form-save">Enregistrer</button>
        <button class="btn btn-xs" id="form-cancel">Clear</button>


    </form>
    <br>
    <br>
</section>
<!-- Footer -->

  <script  src="app.js"></script>

</html>
